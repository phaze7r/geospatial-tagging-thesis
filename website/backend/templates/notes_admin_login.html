{% extends "base.html" %}
{% block title %}Notes Admin Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Notes Admin Login
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <input type="hidden" name="action" value="login">
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {{ error }}
            </div>
            {% endif %}
            <div>
                <input type="password" name="password" required
                       class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                       placeholder="Notes Admin Password">
            </div>
            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700">
                    Access Notes Admin
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
