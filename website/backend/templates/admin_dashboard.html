{% extends "base.html" %}
{% block title %}Admin Dashboard - Progress Update{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Update Progress</h1>
        <form method="POST" action="/admin/update-progress">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Current Progress: {{ current_progress }}%
                </label>
                <input type="range" name="progress" min="0" max="100" value="{{ current_progress }}"
                       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                       oninput="this.nextElementSibling.value = this.value">
                <output class="block text-center text-lg font-bold text-orange-600 mt-2">{{ current_progress }}</output>
            </div>
            <button type="submit"
                    class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
                Update Progress
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/logout" class="text-gray-600 hover:text-gray-800">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
