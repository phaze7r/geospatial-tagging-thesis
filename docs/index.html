<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Thesis Repo == YES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
  <style>
    /* Add these styles to your style.css or here for demo */
    .robot-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 32px 0 24px 0;
    }
    .robot-svg {
      width: 80px;
      height: 80px;
      margin-right: 24px;
    }
    .speech-bubble {
      background: #222;
      color: #ff6e40;
      border-radius: 16px;
      padding: 18px 28px;
      font-size: 1.2em;
      position: relative;
      min-width: 180px;
      box-shadow: 0 2px 12px rgba(255,110,64,0.12);
    }
    .speech-bubble:after {
      content: '';
      position: absolute;
      left: -20px;
      top: 30px;
      width: 0;
      height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-right: 20px solid #222;
    }
    .current-work {
      background: linear-gradient(90deg, #ff6e40 60%, #ff3d00 100%);
      color: #fff;
      border-radius: 14px;
      padding: 18px 28px;
      margin: 24px auto;
      max-width: 420px;
      font-size: 1.1em;
      box-shadow: 0 2px 12px rgba(255,110,64,0.18);
      text-align: center;
      letter-spacing: 1px;
    }
    .activity-heatmap {
      display: grid;
      grid-template-columns: repeat(24, 1fr);
      gap: 2px;
      margin: 18px 0;
      overflow-x: auto;
    }
    .activity-cell {
      width: 16px;
      height: 16px;
      background: #222;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .activity-cell.active {
      background: #ff6e40;
    }
    .activity-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em;
      color: #ffd8c2;
      margin-bottom: 4px;
    }

    /* New Dynamic Sections Styles */
    .progress-section, .notes-section, .repo-activity-section {
      background: #1a1a1a;
      border: 2px solid #ff6e40;
      border-radius: 12px;
      padding: 20px;
      margin: 24px auto;
      max-width: 600px;
      color: #fff;
    }

    .progress-section label, .notes-section label, .repo-activity-section label {
      color: #ff6e40;
      font-weight: bold;
      font-size: 1.1em;
      display: block;
      margin-bottom: 10px;
    }

    .progress-section progress {
      width: 100%;
      height: 24px;
      border-radius: 12px;
      background: #333;
    }

    .progress-section progress::-webkit-progress-bar {
      background: #333;
      border-radius: 12px;
    }

    .progress-section progress::-webkit-progress-value {
      background: linear-gradient(90deg, #ff6e40, #ff3d00);
      border-radius: 12px;
    }

    .admin-form {
      margin-top: 15px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .admin-form input, .admin-form textarea, .admin-form button {
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }

    .admin-form button {
      background: #ff6e40;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .admin-form button:hover {
      background: #ff3d00;
    }

    .update-msg {
      margin-left: 10px;
      font-weight: bold;
    }

    .update-msg.success {
      color: #4caf50;
    }

    .update-msg.error {
      color: #f44336;
    }

    #repo-activity-box {
      background: #222;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }

    #repo-activity-box a {
      color: #ff6e40;
      text-decoration: none;
      font-weight: bold;
    }

    #repo-activity-box a:hover {
      text-decoration: underline;
    }

    .commit-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    .commit-meta {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Robot with Multilingual Bubble -->
  <div class="robot-section">
    <svg class="robot-svg" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="30" fill="#222"/>
      <rect x="16" y="24" width="32" height="24" rx="8" fill="#ff6e40"/>
      <circle cx="24" cy="36" r="4" fill="#fff"/>
      <circle cx="40" cy="36" r="4" fill="#fff"/>
      <rect x="28" y="44" width="8" height="4" rx="2" fill="#fff"/>
    </svg>
    <div class="speech-bubble" id="robot-bubble">
      Loading motivation...
    </div>
  </div>

  <!-- Progress Bar Section (Admin Update) -->
  <div class="progress-section">
    <label for="progress-bar">Project Progress:</label>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <progress id="progress-bar" value="0" max="100"></progress>
      <span id="progress-value" style="margin-left: 15px; font-weight: bold; color: #ff6e40;">0%</span>
    </div>
    <div class="admin-form" id="progress-update-form">
      <input type="number" id="progress-input" min="0" max="100" placeholder="Set progress (0-100)" style="width: 150px;">
      <input type="password" id="progress-password" placeholder="Admin password" style="width: 150px;">
      <button onclick="updateProgress()">Update Progress</button>
      <span id="progress-update-msg" class="update-msg"></span>
    </div>
  </div>

  <!-- Currently Working On Section (Dynamic) -->
  <div class="current-work" id="current-work">
    <strong>Currently Working On:</strong>
    <span id="current-task">Loading...</span>
  </div>

  <!-- Notes/Message Section (Admin & Supervisor Update) -->
  <div class="notes-section">
    <label>Notes / Message:</label>
    <div id="notes-text" style="background: #333; padding: 15px; border-radius: 8px; margin-bottom: 15px; min-height: 50px;">Loading...</div>
    <div class="admin-form" id="notes-update-form">
      <textarea id="notes-input" rows="3" placeholder="Update notes/message" style="width: 100%; resize: vertical;"></textarea>
      <br>
      <input type="password" id="notes-password" placeholder="Admin/Supervisor password" style="width: 200px;">
      <button onclick="updateNotes()">Update Notes</button>
      <span id="notes-update-msg" class="update-msg"></span>
    </div>
  </div>

  <!-- Repository Activity Section (Dynamic) -->
  <div class="repo-activity-section">
    <label>Recent Repository Activity:</label>
    <div id="repo-activity-box">
      Loading activity...
    </div>
  </div>

  <!-- Activity Heatmap Section -->
  <div>
    <h2 style="text-align:center;color:#ff6e40;">Hourly GitHub Activity (Last 10 Days)</h2>
    <div class="activity-labels">
      <span>0h</span>
      <span>6h</span>
      <span>12h</span>
      <span>18h</span>
      <span>23h</span>
    </div>
    <div id="activity-heatmap"></div>
  </div>

  <!-- Your existing content below (repo info, commits, etc.) -->
  <div class="container">
    <h1>üöÄ <span id="repo-name">Loading...</span></h1>
    <p id="repo-desc"></p>
    <div class="stats">
      <span id="stars"></span>
      <span id="forks"></span>
      <span id="updated"></span>
    </div>
    <h2>Recent Commits</h2>
    <ul id="commits"></ul>
    <footer>
      <p>Made with ‚ù§Ô∏è using GitHub Pages</p>
    </footer>
  </div>

  <script>
    // --- Robot Bubble Multilingual Motivation ---
    const motivationalPhrases = [
      { lang: "Pashto", text: "ÿ™ÿßÿ≥Ÿà ⁄©ŸàŸÑ€å ÿ¥ÿ¶! ŸÖÿÆ⁄©€ê ŸÑÿß⁄ì ÿ¥ÿ¶!" },
      { lang: "English", text: "You can do it! Keep going!" },
      { lang: "Urdu", text: "ÿ¢Ÿæ €å€Å ⁄©ÿ± ÿ≥⁄©ÿ™€í €Å€å⁄∫! ÿ¢⁄Ø€í ÿ®⁄ë⁄æ€å⁄∫!" },
      { lang: "Spanish", text: "¬°T√∫ puedes hacerlo! ¬°Sigue adelante!" }
    ];
    let phraseIndex = 0;
    function updateRobotBubble() {
      const bubble = document.getElementById('robot-bubble');
      const phrase = motivationalPhrases[phraseIndex];
      bubble.innerHTML = `<strong>[${phrase.lang}]</strong> ${phrase.text}`;
      phraseIndex = (phraseIndex + 1) % motivationalPhrases.length;
    }
    setInterval(updateRobotBubble, 3500);
    updateRobotBubble();

    // --- Dynamic Progress Bar Functions ---
    function loadProgress() {
      fetch('https://osm-dynamic-api-0506da85fcea.herokuapp.com/api/progress')
        .then(res => res.json())
        .then(data => {
          document.getElementById('progress-bar').value = data.value;
          document.getElementById('progress-value').textContent = data.value + '%';
        })
        .catch(() => {
          document.getElementById('progress-value').textContent = 'Error loading';
        });
    }

    function updateProgress() {
      const value = document.getElementById('progress-input').value;
      const password = document.getElementById('progress-password').value;
      const msgElement = document.getElementById('progress-update-msg');

      if (!value || !password) {
        msgElement.textContent = 'Please fill all fields';
        msgElement.className = 'update-msg error';
        return;
      }

      fetch('https://osm-dynamic-api-0506da85fcea.herokuapp.com/api/progress', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value: parseInt(value), password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            msgElement.textContent = 'Updated successfully!';
            msgElement.className = 'update-msg success';
            loadProgress();
            document.getElementById('progress-input').value = '';
            document.getElementById('progress-password').value = '';
          } else {
            msgElement.textContent = data.error || 'Update failed!';
            msgElement.className = 'update-msg error';
          }
        })
        .catch(() => {
          msgElement.textContent = 'Network error';
          msgElement.className = 'update-msg error';
        });
    }

    // --- Dynamic Currently Working On ---
    function loadCurrentTask() {
      fetch('https://osm-dynamic-api-0506da85fcea.herokuapp.com/api/current-task')
        .then(res => res.json())
        .then(data => {
          document.getElementById('current-task').textContent = data.task;
        })
        .catch(() => {
          document.getElementById('current-task').textContent = 'Unable to load task';
        });
    }

    // --- Dynamic Notes Functions ---
    function loadNotes() {
      fetch('https://osm-dynamic-api-0506da85fcea.herokuapp.com/api/notes')
        .then(res => res.json())
        .then(data => {
          document.getElementById('notes-text').textContent = data.text || 'No notes yet.';
        })
        .catch(() => {
          document.getElementById('notes-text').textContent = 'Unable to load notes';
        });
    }

    function updateNotes() {
      const text = document.getElementById('notes-input').value;
      const password = document.getElementById('notes-password').value;
      const msgElement = document.getElementById('notes-update-msg');

      if (!text || !password) {
        msgElement.textContent = 'Please fill all fields';
        msgElement.className = 'update-msg error';
        return;
      }

      fetch('https://osm-dynamic-api-0506da85fcea.herokuapp.com/api/notes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            msgElement.textContent = 'Updated successfully!';
            msgElement.className = 'update-msg success';
            loadNotes();
            document.getElementById('notes-input').value = '';
            document.getElementById('notes-password').value = '';
          } else {
            msgElement.textContent = data.error || 'Update failed!';
            msgElement.className = 'update-msg error';
          }
        })
        .catch(() => {
          msgElement.textContent = 'Network error';
          msgElement.className = 'update-msg error';
        });
    }

    // --- Dynamic Repo Activity ---
    function loadRepoActivity() {
      fetch('https://osm-dynamic-api-0506da85fcea.herokuapp.com/api/repo-activity')
        .then(res => res.json())
        .then(commits => {
          let html = '';
          if (Array.isArray(commits) && commits.length > 0) {
            commits.slice(0, 10).forEach(commit => {
              html += `<div class="commit-item">
                <a href="${commit.html_url}" target="_blank">
                  ${commit.commit.message}
                </a>
                <div class="commit-meta">
                  by ${commit.commit.author.name} ‚Ä¢ ${new Date(commit.commit.author.date).toLocaleString()}
                </div>
              </div>`;
            });
          } else {
            html = '<div style="color: #aaa;">No recent activity found.</div>';
          }
          document.getElementById('repo-activity-box').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('repo-activity-box').innerHTML = '<div style="color: #f44336;">Unable to load repository activity.</div>';
        });
    }

    // --- Load all dynamic content on page load ---
    loadProgress();
    loadCurrentTask();
    loadNotes();
    loadRepoActivity();

    // --- GitHub Repo Info and Commits (existing code) ---
    const username = "phaze7r";
    const repo = "geospatial-tagging-thesis";

    fetch(`https://api.github.com/repos/${username}/${repo}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('repo-name').textContent = data.name;
        document.getElementById('repo-desc').textContent = data.description;
        document.getElementById('stars').textContent = `‚≠ê Stars: ${data.stargazers_count}`;
        document.getElementById('forks').textContent = `üç¥ Forks: ${data.forks_count}`;
        document.getElementById('updated').textContent = `üïí Updated: ${new Date(data.updated_at).toLocaleDateString()}`;
      });

    fetch(`https://api.github.com/repos/${username}/${repo}/commits`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('commits').innerHTML = data.slice(0, 5).map(
          c => `<li>
            <strong>${c.commit.message}</strong>
            <br>
            <small>${c.commit.author.name} ‚Äì ${new Date(c.commit.author.date).toLocaleString()}</small>
          </li>`
        ).join('');
      });

    // --- Hourly Activity Heatmap (existing code) ---
    function buildHeatmapGrid(activity) {
      const grid = [];
      for (let day = 0; day < 10; day++) {
        for (let hour = 0; hour < 24; hour++) {
          grid.push(activity[day] && activity[day][hour] ? 1 : 0);
        }
      }
      return grid;
    }

    function renderHeatmap(activity) {
      const container = document.getElementById('activity-heatmap');
      container.className = 'activity-heatmap';
      container.innerHTML = '';
      for (let day = 0; day < 10; day++) {
        for (let hour = 0; hour < 24; hour++) {
          const cell = document.createElement('div');
          cell.className = 'activity-cell' + (activity[day][hour] ? ' active' : '');
          cell.title = `Day ${10-day}, Hour ${hour}: ${activity[day][hour] || 0} commits`;
          container.appendChild(cell);
        }
      }
    }

    fetch(`https://api.github.com/repos/${username}/${repo}/commits?per_page=100`)
      .then(res => res.json())
      .then(commits => {
        const activity = Array.from({length: 10}, () => Array(24).fill(0));
        const now = new Date();
        commits.forEach(commit => {
          const date = new Date(commit.commit.author.date);
          const diffDays = Math.floor((now - date) / (1000*60*60*24));
          if (diffDays < 10) {
            const hour = date.getHours();
            activity[9 - diffDays][hour] += 1;
          }
        });
        renderHeatmap(activity);
      });
  </script>
</body>
</html>
