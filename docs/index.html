<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thesis Progress Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-white">
  <div id="root"></div>
  <script type="text/babel">
// --- Confetti Component ---
function Confetti({ show }) {
  if (!show) return null;
  const confetti = Array.from({ length: 30 }, (_, i) => (
    <span key={i} style={{
      position: 'absolute',
      left: `${Math.random() * 100}%`,
      top: `${Math.random() * 100}%`,
      fontSize: `${24 + Math.random() * 24}px`,
      animation: `fall 2.5s linear ${Math.random()}s 1`,
      pointerEvents: 'none',
    }}>
      {['🎉','✨','🔥','🎊','🥳','🧡'][Math.floor(Math.random()*6)]}
    </span>
  ));
  return (
    <div className="fixed inset-0 z-50 pointer-events-none" style={{overflow:'hidden'}}>
      {confetti}
      <style>{`
        @keyframes fall {
          0% { transform: translateY(-40px) rotate(0deg); opacity: 1; }
          100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
      `}</style>
    </div>
  );
}

// --- Rotating Robot Messages ---
const robotMessages = [
  { msg: "Keep going, you're making great progress!", lang: "English" },
  { msg: "آگے بڑھو، تم بہت اچھا کر رہے ہو!", lang: "Urdu" },
  { msg: "¡Sigue adelante, lo estás haciendo genial!", lang: "Spanish" },
  { msg: "تم محنت کر رہے ہو، کامیابی قریب ہے!", lang: "Roman Urdu" },
  { msg: "Push through! Every step counts.", lang: "English" },
];

function RobotMotivation() {
  const [idx, setIdx] = React.useState(0);
  React.useEffect(() => {
    const t = setInterval(() => setIdx(i => (i+1)%robotMessages.length), 4000);
    return () => clearInterval(t);
  }, []);
  return (
    <div className="flex flex-col items-center mb-10">
      <div className="w-24 h-24 bg-gradient-to-br from-orange-400 to-orange-600 rounded-lg flex items-center justify-center mb-4">
        <div className="text-4xl">🤖</div>
      </div>
      <div className="px-6 py-4 rounded-lg max-w-md bg-white border border-gray-200 shadow-none text-center">
        <p className="font-bold text-black text-lg">{robotMessages[idx].msg}</p>
        <p className="text-xs text-gray-600 mt-1">({robotMessages[idx].lang})</p>
      </div>
    </div>
  );
}

// --- Rotating AI Wisdom ---
const aiQuotes = [
  "The best way to predict the future is to invent it. – Alan Kay",
  "Data is the new oil, but insight is the new gold.",
  "Simplicity is the soul of efficiency. – Austin Freeman",
  "AI is not magic, it’s math.",
  "Progress, not perfection!",
];
function AIWisdom() {
  const [idx, setIdx] = React.useState(0);
  React.useEffect(() => {
    const t = setInterval(() => setIdx(i => (i+1)%aiQuotes.length), 5000);
    return () => clearInterval(t);
  }, []);
  return (
    <div className="bg-gradient-to-r from-orange-100 to-yellow-100 rounded-xl p-8 mb-8 text-center">
      <h3 className="text-2xl font-black text-black mb-4">💡 AI Wisdom</h3>
      <p className="text-lg text-gray-800 font-medium italic transition-all duration-500">
        {aiQuotes[idx]}
      </p>
    </div>
  );
}

// --- Progress Bar Section (dynamic, admin-editable) ---
function ProgressBarSection() {
  const [progress, setProgress] = React.useState(0);
  const [showConfetti, setShowConfetti] = React.useState(false);
  const [adminMode, setAdminMode] = React.useState(false);
  const [adminPass, setAdminPass] = React.useState("");
  const [newProgress, setNewProgress] = React.useState("");
  const [error, setError] = React.useState("");

  // Fetch progress from backend
  React.useEffect(() => {
    fetch('/api/progress')
      .then(res => res.json())
      .then(data => setProgress(data.progress || 0));
  }, []);

  // Handle admin update
  const handleAdmin = (e) => {
    e.preventDefault();
    fetch('/api/progress', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'x-admin-password': adminPass },
      body: JSON.stringify({ progress: parseInt(newProgress) })
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          setProgress(parseInt(newProgress));
          setShowConfetti(true);
          setTimeout(()=>setShowConfetti(false), 2500);
          setAdminMode(false);
          setError("");
        } else {
          setError(data.error || "Update failed");
        }
      });
  };

  return (
    <div className="bg-white rounded-2xl p-12 mb-8 relative">
      <Confetti show={showConfetti} />
      <h2 className="text-4xl font-black text-black mb-8">Research Progress</h2>
      <div className="mb-8">
        <div className="text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-orange-600 mb-4">
          {progress}%
        </div>
        <div className="relative w-full h-8 bg-gray-200 rounded-full overflow-hidden">
          <div
            className="h-full bg-gradient-to-r from-orange-500 to-orange-600 transition-all duration-1000 ease-out"
            style={{ width: `${progress}%` }}
          ></div>
          <div className="absolute inset-0 flex items-center justify-center">
            <div className="text-black font-bold text-sm">
              {progress}% Complete
            </div>
          </div>
        </div>
      </div>
      <div className="p-6 rounded-xl mb-8 bg-gradient-to-r from-orange-200 to-yellow-100">
        <p className="text-xl font-bold text-orange-900">
          {progress < 50 ? '💡 Keep going! Every step counts.' : progress < 100 ? '🚀 Almost there! Your insights are illuminating new paths!' : '🎉 Congratulations! Thesis milestone achieved!'}
        </p>
      </div>
      <button
        className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-full font-bold text-lg transition-colors disabled:opacity-50 shadow-none mr-4"
        onClick={()=>setAdminMode(true)}
        title="Admin Update Progress"
      >
        <span className="inline-block mr-2">🔒</span>
        Admin Update
      </button>
      {adminMode && (
        <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
          <div className="bg-white rounded-xl p-8 w-full max-w-sm">
            <h2 className="text-2xl font-bold mb-4">Admin Progress Update</h2>
            <form onSubmit={handleAdmin}>
              <input type="password" value={adminPass} onChange={e=>setAdminPass(e.target.value)} placeholder="Admin Password" className="w-full mb-3 px-3 py-2 rounded border border-gray-300" />
              <input type="number" min="0" max="100" value={newProgress} onChange={e=>setNewProgress(e.target.value)} placeholder="New Progress %" className="w-full mb-3 px-3 py-2 rounded border border-gray-300" />
              <button type="submit" className="w-full bg-orange-500 text-white py-2 rounded font-bold">Update</button>
            </form>
            {error && <div className="text-red-600 mt-2">{error}</div>}
            <button className="mt-4 text-orange-600 hover:underline text-sm" onClick={()=>setAdminMode(false)}>Close</button>
          </div>
        </div>
      )}
    </div>
  );
}

// --- Latest Updates Section (dynamic) ---
function LatestUpdates() {
  const [updates, setUpdates] = React.useState([]);
  React.useEffect(() => {
    fetch('/api/updates')
      .then(res => res.json())
      .then(data => setUpdates(data.updates || []));
  }, []);
  return (
    <div className="mb-8">
      <h3 className="text-3xl font-black text-black mb-6">📢 Latest Updates</h3>
      <div className="grid gap-6 md:grid-cols-2">
        {updates.length === 0 && <div className="text-gray-500">No updates yet.</div>}
        {updates.map((u,i) => (
          <div key={i} className="bg-white rounded-xl p-6 border border-gray-200 shadow-none">
            <p className="text-gray-800 font-medium mb-3">{u.message}</p>
            <div className="flex justify-between items-center text-sm text-gray-600">
              <span className="font-bold">by {u.author}</span>
              <span>{u.date}</span>
            </div>
          </div>
        ))}
      </div>
    </div>
  );
}

// --- Commit Timeline Section (dynamic) ---
function CommitTimeline() {
  const [commits, setCommits] = React.useState([]);
  React.useEffect(() => {
    fetch('/api/commits')
      .then(res => res.json())
      .then(data => setCommits(data.commits || []));
  }, []);
  return (
    <div className="bg-white rounded-xl p-8 mb-8">
      <div className="flex justify-between items-center mb-6">
        <h3 className="text-2xl font-black text-black">🕒 Commit Timeline (Last 10 Days)</h3>
      </div>
      <div className="overflow-x-auto">
        {commits.length === 0 ? (
          <p className="text-gray-500">No commits yet.</p>
        ) : (
          <ul className="space-y-2">
            {commits.map((c,i) => (
              <li key={i} className={`flex items-center gap-3 ${i===0?'text-orange-600 font-bold':''}`}>
                <span className="text-xl">{i===0?'🔥':'⏺️'}</span>
                <span>{c.message}</span>
                <span className="text-xs text-gray-500">{c.date}</span>
              </li>
            ))}
          </ul>
        )}
      </div>
    </div>
  );
}

// --- Dataset Section (already dynamic, see previous code) ---
// ... (reuse DatasetSection from previous code) ...

// --- Main App ---
function App() {
  return (
    <div className="min-h-screen bg-white">
      {/* Header */}
      <header className="flex items-center justify-between px-6 py-6">
        <div>
          <h1 className="text-4xl font-black text-black mb-1">
            Geospatial Tagging Thesis Progress
          </h1>
          <p className="text-lg text-gray-700 font-bold">
            Bayesian Elastic Net and Extended FP-Growth Approach
          </p>
        </div>
        <div className="flex items-center gap-4">
          <span className="text-3xl">🧑‍🏫</span>
          <span className="text-3xl">👤</span>
        </div>
      </header>
      <div className="max-w-6xl mx-auto px-6 py-10">
        <RobotMotivation />
        <ProgressBarSection />
        <AIWisdom />
        <LatestUpdates />
        <CommitTimeline />
        <DatasetSection />
        {/* Footer */}
        <footer className="text-center py-8">
          <p className="text-xl font-bold text-black">🎓 Thesis Progress Tracker • Built for Academic Excellence</p>
          <p className="text-gray-600 mt-2">Copyrights Batman of AI</p>
        </footer>
      </div>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
